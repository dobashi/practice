<!DOCTYPE html>
<html>
  <head>
  </head>

  <body>
    <div id="app">
      <ul>
          {{result}}
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>

    <script>
    var app = new Vue({
      el: '#app',
      data: {
        result: []
      },
      methods: {
        async getResult() {
          var url = 'http://localhost:8080/mock';
          await axios.get(url).then(x => { this.result = x.data; });
        }
      },
      mounted() {
        this.getResult();
      }
    })
  </script>
  </body>
</html>
